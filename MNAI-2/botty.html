<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with AI</title>
</head>
<body>
    <h1>Chat with AI</h1>
    <form id="chat-form">
        <input type="text" id="user-input" placeholder="Type your message...">
        <button type="submit">Send</button>
    </form>
    <div id="chat-box"></div>

    <script>
        // Function to handle form submission
        document.getElementById("chat-form").addEventListener("submit", function(event) {
            event.preventDefault();
            var userInput = document.getElementById("user-input").value.trim();
            if (userInput === "") return;
            sendMessage(userInput);
            document.getElementById("user-input").value = "";
        });

        // Function to send user input to Python script and handle response
        function sendMessage(userInput) {
            var url = '/get-response?user_input=' + encodeURIComponent(userInput);
            fetch(url)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to get response from the server.');
                    }
                    return response.json();
                })
                .then(data => {
                    displayMessage(userInput, true); // Display user input
                    displayMessage(data.summary, false); // Display AI response
                })
                .catch(error => {
                    console.error("Error:", error.message);
                    displayError(error.message);
                });
        }

        // Function to display messages
        function displayMessage(message, isUserInput) {
            var chatBox = document.getElementById("chat-box");
            var messageElement = document.createElement("div");
            messageElement.textContent = isUserInput ? "You: " + message : "Bot: " + message;
            messageElement.style.color = isUserInput ? "blue" : "green";
            chatBox.appendChild(messageElement);
        }

        // Function to display error message
        function displayError(errorMessage) {
            var chatBox = document.getElementById("chat-box");
            var errorElement = document.createElement("div");
            errorElement.textContent = "Error: " + errorMessage;
            errorElement.style.color = "red";
            chatBox.appendChild(errorElement);
        }
    </script>
</body>
</html>
